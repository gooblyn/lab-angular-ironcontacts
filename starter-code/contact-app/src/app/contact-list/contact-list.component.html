<div>
  <label for="contact-name">Name:</label><br>
  <input #name type="text" [(ngModel)]="newContact.name">
</div>
<div>
  <label for="contact-email">Email:</label><br>
  <input #mail type="text" [(ngModel)]="newContact.email">
</div>
<div>
  <label for="contact-phone">Phone:</label><br>
  <input #phone type="text" [(ngModel)]="newContact.phoneNumber">
</div>
<div>
  <label for="contact-image">Photo:</label><br>
  <input type="text" [(ngModel)]="newContact.image">
</div>
<br>
<button (click)="addContact(newContact)">Submit New Contact</button>

<ul>
  <li *ngFor = "let contact of contacts">
    {{contact.name}} - {{contact.email}} - {{contact.phoneNumber}}
    <!-- <img src="{{contact.image}}" alt="" width="100px"> -->
  </li>
</ul>
